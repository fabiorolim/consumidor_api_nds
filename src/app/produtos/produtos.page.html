<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ erro }}</h1>
  <ion-list *ngFor="let produto of produtos">
    <ion-item>
      <ion-label>{{ produto.descricao }} - {{ produto.preco }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
